name: python CI

on: [push]
jobs:
  build:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - name: Set up python
         uses: actions/setup-python@v4
         with:
            python-version: '3.10'

       - name: Install dependencies
         run: pip install pytest

        - name: Run tests
          run: pytest
 
